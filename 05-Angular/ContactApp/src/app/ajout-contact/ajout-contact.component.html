<form #form="ngForm" (ngSubmit)="submitContact(f)" *ngIf="active">

  <!-- grace à #form dans la balise form, je peux connaitre l'état de validation du formulaire -->

  <pre>{{ form.valid }}</pre>


    <div class="form-group" [class.has-error]="prenom.invalid && prenom.touched">
      <input type="text" name="prenom" class="form-control" required placeholder="Saisissez votre Prénom"
      [(ngModel)]="nouveauContact.prenom" #prenom="ngModel">
      <span *ngIf="prenom.invalid && prenom.touched" class="help-block">vous devez saisir un prenom</span>
    </div>

    <div class="form-group" [class.has-error]="nom.invalid && nom.touched">
      <input type="text" name="nom" class="form-control" required placeholder="Saisissez votre nom"
      #nom="ngModel" [(ngModel)]="nouveauContact.nom"> 
      <span *ngIf="nom.invalid && nom.touched" class="help-block">vous devez saisir un nom</span>
    </div>
    
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Saisissez votre email"
      #email="ngModel" [(ngModel)]="nouveauContact.email"> 
      <span *ngIf="email.invalid && email.touched" class="help-block">vous devez saisir un email valid</span>
    </div>
    <button [class.disabled]="form.invalid" type="submit" class="btn btn-block">Valider</button>
</form>

<pre> {{ nouveauContact | json }} </pre>
